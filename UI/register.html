<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Politico</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,500,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    </head>
    <body> 
        <div id="showcase">
            <div class="showcase-container">
                <nav>
                    <ul class="nav-landing-container">
                        <li class="logo">
                            <a href="./index.html"><img src="./assets/img/Politco_icon.png" alt="Logo of Politico"></a>
                        </li>
                    </ul>
                </nav>
                <div class="login-page">
                    <div class="form">
                        <section class="register-form">
                            <h2 class="form-title">Create Account</h2>
                            <form id="registerForm" class="form-field">
                                <input id="email" type="email" name="email" placeholder="Email address" required autofocus>
                                <input id="firstName" type="text" name="firstName" placeholder="First Name" required>
                                <input id="lastName" type="text" name="lastName" placeholder="Last Name" required>
                                <input id="phone" type="text" name="phone" pattern="\d*" placeholder="Phone Number" required>
                                <input id="password" type="password" name="password" placeholder="Create a Password" required>
                                <button id="submit" class="btn btn-green">Sign up</button>
                                <p class="message">Already have a Politico account?<br>
                                    <a href="./login.html">Log in</a>
                                </p>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
        <script src="./assets/js/authenticateUser.js"></script>
    </body>
</html>
