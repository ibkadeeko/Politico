<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Politico</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,400,500,600,700,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./index.html"><img src="./assets/img/Politco_icon.png" alt="Logo of Politico"/></a>
      </div>
      <nav class="active">
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./offices.html">Offices</a></li>
          <li><a href="./parties.html">Parties</a></li>
          <li><a href="./profile.html">Profile</a></li>
          <li><a href="./admin.html">Admin</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
      <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>

    <div class="wrapper">
      <div class="admin-panel">
        <div class="admin-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div class="admin-title">DASHBOARD</div>
      </div>
      <div class="sidenav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <a href="./admin.html">Election Results</a> <a href="./createparty.html">Create Party</a>
        <a href="./createoffice.html">Create Political Office</a>
        <a href="./candidates.html">Manage Candidates</a>
      </div>
      <div class="aside">
        <div class="side-bar">
          <ul>
            <li><a href="./admin.html">Election Results</a></li>
            <li><a href="./createparty.html">Create Party</a></li>
            <li><a href="./createoffice.html">Create Political Office</a></li>
            <li><a href="./candidates.html">Manage Candidates</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
  
        <div class="create-parties">
          <div class="form card">
            <section class="register-form">
              <h2 class="form-title">Create Party</h2>
              <form action="#" class="form-field">
                <label for="party-name">Party Name</label>
                <input
                  type="text"
                  id="party-name"
                  name="party-name"
                  placeholder="Party Name"
                  required
                  autofocus
                />
                <label for="party-address">Enter Address</label>
                <input
                  type="text"
                  id="party-address"
                  name="party-address"
                  placeholder="HQ Address"
                  required
                />
                <label for="party-logo">Party Logo</label>
                <input type="file" accept="image/*" id="party-logo" name="party-logo" required />
                <button class="btn btn-primary">Create Party</button>
              </form>
            </section>
          </div>
        </div>
      </div>
      <div class="footer">FOOTER</div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
