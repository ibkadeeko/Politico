<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Politico</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,400,500,600,700,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./home.html"><img src="./assets/img/Politco_icon.png" alt="Logo of Politico"/></a>
      </div>
      <nav class="active">
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./offices.html">Offices</a></li>
          <li><a href="./parties.html">Parties</a></li>
          <li><a href="./profile.html">Profile</a></li>
          <li><a href="./admin.html">Admin</a></li>
          <li><a href="./results.html">Results</a></li>
          <li><a href="./index.html">Logout</a></li>
        </ul>
      </nav>
      <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>

    <div id="body-wrapper">

      <h2 class="h2-header">Vote for your Preferred Candidate</h2>
      
      <form action="#" class="vote-form-field">

        <div class="card office-card-wrap">
          <ul class="office-card">
            <li>
                <strong class="candidate-name">Muhammadu Buhari</strong>
                <span class="text-offset">All Progressives Congress</span>
            </li>
            <li>
              <input type="radio" name="president" id="partyid" value="Muhammadu Buhari">
            </li>
          </ul>
        </div>

        <div class="card office-card-wrap">
          <ul class="office-card">
            <li>
                <strong class="candidate-name">Atiku Abubakar</strong>
                <span class="text-offset">Peoples Democratic Party</span>
            </li>
            <li>
              <input type="radio" name="president" id="partyid" value="Atiku Abubakar">
            </li>
          </ul>
        </div>

        <div class="card office-card-wrap">
          <ul class="office-card">
            <li>
                <strong class="candidate-name">Fela Durotoye</strong>
                <span class="text-offset">Alliance for New Nigeria</span>
            </li>
            <li>
              <input type="radio" name="president" id="partyid" value="Fela Durotoye">
            </li>
          </ul>
        </div>

        <input type="submit" value="VOTE!" class="btn btn-primary">
      </form>

    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
