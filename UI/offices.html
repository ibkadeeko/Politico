          <div class="form card">
            <section class="register-form">
              <h2 class="form-title">Create Office</h2>
              <form action="#" class="form-field">
                <label for="office-type">Office Type</label>
                <select name="office-type" id="office-type">
                  <option value="" selected disabled>Select Office type</option>
                  <option value="Federal">Federal</option>
                  <option value="Legislative">Legislative</option>
                  <option value="State">State</option>
                  <option value="LGA">LGA</option>
                </select>
                
                <label for="office-name">Office Name</label>
                <input type="text" id="office-name" name="office-name"   placeholder="Office Name" required/>
                
                <button class="btn btn-primary">Create Office</button>
              </form>
            </section>
          </div>
        </div>
